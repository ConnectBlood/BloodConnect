<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Add Blood Details</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <form method="POST">
        {% csrf_token %}
        <h2 class="form-header">Add Blood Details:</h2>
        <div class="form-outer">
          <div class="input">
            <label for="blood-type" class="label">Choose Blood Type:</label>

            <select name="blood_type" class="b-types">
              <option value="Select blood type">Select Blood Type</option>
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB-</option>
              <option value="O+">O+</option>
              <option value="O-+">O-</option>
            </select>
          </div>

          <div class="input">
            <label for="amount" class="label">Amount: </label>
            <input type="number" class="pwd" name="amount" required />
          </div>
          <div class="input">
            <label for="days" class="label">Days Valid: </label>
            <input type="number" class="cpwd" name="days" required />
          </div>
          <div class="btn-div">
            <button class="btn">ADD</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
