<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Request form</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <h1>Request Blood From Nearby Hospital</h1>
    <form method="POST">
      {% csrf_token %}
    <div class="container">
      <h2>Request Information</h2>
      <div class="form-outer">
        
          
          <div class="input">
            <label for="b-type" class="label">Choose Blood Type:</label>
  
            <select name="blood_type" class="b-types">
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB-</option>
              <option value="O+">O+</option>
              <option value="O-+">O-</option>
            </select>
          </div>
          <div class="input">
            <label for="request-amount" class="label">Amount: </label>
            <input type="number" class="request-amount" name="amount" />
          </div>
          <div class="input">
            <label for="request-amount" class="label">It's an EMERGENCY! </label>
            <input type="checkbox" class="request-amount" name="" />
          </div>
  
          <!--  <div class="input">
            <label for="pwd" class="label">Password: </label>
            <input type="password" class="pwd" name="" />
          </div>
          <div class="input">
            <label for="cpwd" class="label">Confirm Password: </label>
            <input type="password" class="cpwd" name="" />
          </div> -->
          <div class="btn-div">
            <button class="btn btn-next" type="submit">REQUEST</button>
          </div>
          
          <div >
            <table class="table">
              <thead>
                <tr>
                  <td>sr.no</td>
                  <td>hospital name</td>
                  <td>amount available</td>
                  <td>distance</td>
                  <td>request button</td>
                </tr>
              </thead>
              <tbody>
                {% for hl in hospital_list %}
                <tr>
                  <td>1</td>
                  <td>{{hl.donating_hospital}}</td>
                  <td>{{hl.amount}}</td>
                  <td>{{hl.distance}}</td>
                  <td><button class="btn btn-req">REQUEST</button></td>
                </tr>
                {% endfor %}
             </tbody>
            </table>
          </div>
        </div>
        
    </div>
  </form>
  </body>
</html>
