<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <title>Request form</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <h1>Request Blood From Nearby Hospital</h1>
  <form method="POST">
    {% csrf_token %}
    <div class="container">
      <h2>Request Information</h2>
      <div class="form-outer">
        <div class="input">
          <label for="b-type" class="label">Choose Blood Type:</label>
          <select name="blood_type" class="b-types">
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-+">O-</option>
          </select>
        </div>
        <div class="input">
          <label for="request-amount" class="label">Amount: </label>
          <input type="number" class="request-amount" name="amount" />
        </div>
        <div class="input">
          <label for="request-amount" class="label">It's an EMERGENCY! </label>
          <input type="checkbox" class="request-amount" name="Is_emergency" />
        </div>
        <div class="btn-div">
          <button class="btn btn-next" type="submit">REQUEST</button>
        </div>
        <div >
          <table class="table">
            <thead>
              <tr>
                <td>sr.no</td>
                <td>hospital name</td>
                <td>blood type</td>
                <td>amount available</td>
                <td>distance</td>
                <td>request button</td>
              </tr>
            </thead>
            <tbody>
              {% for hl in hospital_list %}
              <tr>
                <td>1</td>
                <td>{{hl.donating_hospital}}</td>
                <td>{{hl.blood_type}}</td>
                <td>{{hl.amount}}</td>
                <td>{{hl.distance}}</td>
                <td><button class="btn btn-req" id="request-button"><a href="/send-request/{{hl.id}}">REQUEST</a></button></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </form>
</body>
</html>
